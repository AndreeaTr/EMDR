
<!-- Ball -->

<div class="container" (mousemove)="showButtons()">

  <div [ngStyle]="{'animation-play-state': ballstate}" class="ball">
  </div>
   
</div>  


<!-- Buttons + Timer Footer -->

<div [ngStyle]="{'opacity': showFooter}" class="buttons-container">

  <div class="timer">
    <span>00</span>:<span *ngIf="addzeros(minutes)">0{{minutes}}</span><span *ngIf="!addzeros(minutes)">{{minutes}}</span>:<span *ngIf="addzeros(seconds)">0{{seconds}}</span><span *ngIf="!addzeros(seconds)">{{seconds}}</span>
  </div>
 
  <div matRipple>
    <button (click)="toggle()" class="button" mat-raised-button color="##1f1f1f">
      <span *ngIf="!moving" class="material-icons">play_arrow</span>
      <span *ngIf="moving"class="material-icons">pause</span>
    </button>
    
  </div>

  <div matRipple><button (click)="resetTimer()" class="button" mat-raised-button color="#20BEA7"><span class="material-icons">replay</span></button></div>
  <div matRipple>
    <button (click)="toggleFullscreen()" class="button" mat-raised-button color="#20BEA7">
      <span *ngIf="!fullscreen" class="material-icons">fullscreen</span>
      <span *ngIf="fullscreen" class="material-icons">fullscreen_exit</span>
    </button>
  </div>
  <div matRipple><button (click)="showdialogue()" class="button" mat-raised-button color="#20BEA7"><span class="material-icons">close</span></button></div>


   
</div>


<!-- Close modal -->

<div *ngIf="showDialogue" class="dialogue-backdrop">
  <div class = "dialogue">
    <p class ="dialogue-text">Do you wish to end your session?</p>
      <div class="dialogue-button-container">
        <button routerLink="/chat" (click)="closeFullscreen()" class="dialogue-button margin-right">Yes</button>
        <button (click)="closedialogue()" class="dialogue-button margin-left">No</button>
      </div>
    </div> 
</div>


<!-- Session finished modal -->

<div *ngIf="sessionEnded" class="dialogue-backdrop">
  <div class = "dialogue">
    <p class ="dialogue-text">Your therapy session is completed!</p>
      <div class="dialogue-button-container">
        <button routerLink="/chat" (click)="closeFullscreen()" class="dialogue-button margin-right">Okay</button>
      </div>
    </div> 
</div>
